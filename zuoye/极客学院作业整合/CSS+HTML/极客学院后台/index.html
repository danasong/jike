<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>极客学院后台登陆界面</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/logo.css"/>
</head>
<body>
<video autoplay muted loop >
  <source src="images/575ef026d187c.mov">
</video>
<div id="loginModal" class="modal show">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close">x </button>
      <h1 class="text-center text-primary">极客学院后台管理系统</h1>
    </div>
    <div class="modal-body"> 
      <!--  <form  class="form"> -->
      <div class="form-group">
        <label for="uname" class="sr-only ">用户名</label>
        <input type="text" class="form-control input-lg" id="uname" placeholder="请输入用户名">
      </div>
      <div class="form-group">
        <label for="upwd" class="sr-only">密码</label>
        <input type="password" class="form-control input-lg" id="upwd" placeholder="请输入登录密码">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="记住密码" >
          记住密码 </label>
      </div>
      <div class="form-group">
        <button type="submit" id="myButton" data-loading-text="登录中请稍等..."  autocomplete="off" class="btn btn-primary btn-lg btn-block">立刻登录</button>
      </div>
      <!-- </form> --> 
    </div>
    <div class="modal-footer"> </div>
  </div>
</div>
<script type="text/javascript" src="js/jquery-3.1.0.min.js" ></script> 
<script type="text/javascript" src="js/bootstrap.min.js"></script> 
<script>
 function delayer(){
 window.location = "./interface.html";
}
	  $('#myButton').on('click', function () {
	    var $btn = $(this).button('loading')
	  setTimeout('delayer()', 2000);
	  	})
	</script>
</body>
</html>
